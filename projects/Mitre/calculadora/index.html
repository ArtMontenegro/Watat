<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calculator</title>
<link rel="stylesheet" href="styles/style.css" />
</head>
<body>
<div class="calculator">
    <div class="operation" id="displayOperation"> </div> <!-- Linha para exibir a conta -->
    <div class="display" id="display"></div>
    <div class="buttons">
        <button class="action" data-value="%">%</button>
        <button class="action" data-value="CE">CE</button>
        <button class="action" data-value="C">C</button>
        <button class="action" data-value="backspace">←</button>

        <button class="operator" data-value="fraction">¹/x</button>
        <button class="operator" data-value="expo">x²</button>
        <button class="operator" data-value="square">√x</button>

        <button class="operator" data-value="/">÷</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>

        <button class="operator" data-value="*">x</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>

        <button class="operator" data-value="-">-</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>

        <button class="operator" data-value="+">+</button>

        <button data-value="+/-">+/-</button>

        <button class="zero" data-value="0">0</button>

        <button data-value=".">,</button>
        <button class="equal" data-value="=">=</button>
    </div>
</div>
<script src="scripts/controller/calcController.js"></script>
<script src="scripts/calculator.js"></script>
</body>
</html>
